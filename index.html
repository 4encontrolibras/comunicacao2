  button { margin-top:10px; padding:8px 12px; border-radius:6px; border:none; background:#2b7cff; color:white; cursor:pointer; }

  .thanks { padding:10px; background:#e6ffed; border:1px solid #b9f0c6; color:#1b6b2a; border-radius:6px; font-weight:600; }
  .meta { font-size:0.9rem; color:#555; margin-bottom:10px; }

const avaliadores = ["Ana Regina", "Fernanda Soares", "Heloise Gripp", "Priscilla Cavalcante"];

// cria cada bloco de avaliação
posters.forEach(p => {
  const container = document.createElement('div');
  container.className = 'poster';
  container.innerHTML = `
    <h2>Avaliação ${p.id}</h2>
    <iframe src="${p.pdf}" title="Pôster ${p.id}"></iframe>
    <form id="form${p.id}" class="form">
      <label>Selecione o resultado:</label>
      <div class="radios">
        <label><input type="radio" name="status" value="Aprovado" required> Aprovado</label>
        <label><input type="radio" name="status" value="Aprovado com correcoes"> Aprovado com correções</label>
        <label><input type="radio" name="status" value="Reprovado"> Reprovado</label>
      </div>
      <label for="obs${p.id}">Observações (opcional):</label>
      <textarea id="obs${p.id}" name="observacoes" placeholder="Escreva suas observações..."></textarea>
      <label for="aval${p.id}">Avaliador:</label>
      <select id="aval${p.id}" name="avaliador" required>
        <option value="">Selecione</option>
        ${avaliadores.map(a => `<option value="${a}">${a}</option>`).join('')}
      </select>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  `;
  document.body.appendChild(container);

  // Adiciona listener de envio do formulário
  const form = container.querySelector('form');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    enviarMail(p.id, form);
  });
});

// função que monta mailto e abre o cliente de e-mail
function enviarMail(id, form) {
  // pega status selecionado
  const statusInput = form.querySelector('input[name="status"]:checked');
  const status = statusInput ? statusInput.value : '';
  const observacoes = form.querySelector('textarea[name="observacoes"]').value.trim();
  const avaliador = form.querySelector('select[name="avaliador"]').value;

  if (!status) {
    alert('Por favor selecione um resultado antes de enviar.');
    return;
  }
  if (!avaliador) {
    alert('Por favor selecione seu nome (avaliador).');
    return;
  }

  const subject = `Avaliação ${id} - Comunicação Sinalizada`;
  const bodyLines = [
    `Avaliação: ${id}`,
    `Data: ${new Date().toLocaleString()}`,
    `Avaliador: ${avaliador}`,
    `Resultado: ${status}`,
    `Observações:`,
    observacoes || '(sem observações)',
    '',
    '--- Enviado via formulário de avaliação ---'
  ];
  const body = bodyLines.join('\n');

  // monta mailto com encode
  const mailto = `mailto:${TO_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

  // abre o cliente de e-mail (em nova aba/janela ou no próprio navegador)
  window.location.href = mailto;

  // mostra mensagem de agradecimento substituindo o formulário
  form.innerHTML = `<div class="thanks">Obrigado pela avaliação! (Avaliação ${id})</div>`;
}
